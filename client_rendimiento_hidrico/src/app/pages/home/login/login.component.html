<!--Dise単o de formulario para capturar los datos del usuario-->
<div class="work">
    <div class="container">    
        <div class="card">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h1 class="text-center titulo">Ingresar</h1>
                <div class="mb-3">            
                    <input type="email" class="form-control" formControlName="email">  
                    <div *ngIf="submitted && f.email.errors" class="error">
                        Ingrese direccion de correo valida
                    </div>          
                </div>
        
                <div class="mb-3">
                    <div class="password">
                        <input type="password" class="form-control" formControlName="password" id="input">            
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16" *ngIf="!flagEye" (click)="onPassword()">
                            <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16" *ngIf="flagEye" (click)="onText()">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                        </svg>                        
                    </div>                    
                    <div *ngIf="submitted && f.password.errors" class="error">                
                        Ingrese su contrase単a
                    </div>          
                </div>
        
                <button type="submit" class="btn btn-primary" style="width: 100%;">Ingresar</button>

                <div class="text-center forgot-password">
                    <a routerLink="/home/recover">多Olvidaste tu contrase単a?</a>
                </div>
                <div class="text-center register-link">
                    <p>No tienes cuenta? <a routerLink="/home/register">Registrar</a></p>
                </div>
            </form>
        </div>    
    </div>
</div>
